<form class="form" action="http://localhost:3000/user" method="post" (ngSubmit)="submitForm()">
    <h1 class="title">Inscription</h1>

    <div class="header-buttons">
        <input type="text" class="input_element" placeholder="Prénom" [(ngModel)]="prenom" name="prenom" required />
        <input type="text" class="input_element" placeholder="Nom" [(ngModel)]="nom" name="nom" required />
    </div>

    <div class="header-buttons">
        <input type="text" class="input_element" placeholder="E-mail" [(ngModel)]="email" name="email" required />
        <input type="date" class="input_element" placeholder="Date de naissance" [(ngModel)]="dateNaissance" name="dateNaissance" required />
    </div>

    <div class="header-buttons">
        <input type="password" class="input_element" placeholder="Mot de passe" [(ngModel)]="motDePasse" name="motDePasse" required />
        <input type="password" class="input_element" placeholder="Confirmez le mot de passe" [(ngModel)]="confirmationMotDePasse" name="confirmationMotDePasse" required />
    </div>

    <br>
    <input class="btn_blue" type="submit" value="S'inscrire" />
    <br>
</form>

<a href="">Déja inscrit ? C'est par ici !</a>
