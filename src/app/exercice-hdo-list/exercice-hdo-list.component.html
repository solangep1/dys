<main>

    <!-- exercice-hdo-list.component.html -->
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Titre </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
                    (click)="hdoExercice(element.exercice_id)">{{element.exercice_title}} </button></td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="difficulty">
            <th mat-header-cell *matHeaderCellDef> Difficult√© </th>
            <td mat-cell *matCellDef="let element"> {{element.exercice_difficulty}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Score </th>
            <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>


</main>
